<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Performance for the masses</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <div class="reveal"></title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/extra.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <div class="reveal">
	    <div class="slides">

	      <section>
		<h1>Performance for the masses</h1>
		<h2>Experiments with A <span class='hl'>Web</span>
		  Based Architecture to Harness <span class='hl'>Volunteer</span> Resources for
		  Low Cost Distributed <span class='hl'>Evolutionary Computation</span></h2>
		<h3>Merelo, Castillo, García-Sánchez, de las Cuevas,
		  Rico, García-Valdez</h3>
	      </section>

	      <section data-external='chunks/nodio.html'></section>
	    </div>
	  </div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
			  history: true,
			  width: "90%",
			  // More info https://github.com/hakimel/reveal.js#dependencies
			  dependencies: [
			    { src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } },
			    { src: 'plugin/notes/notes.js', async: true },
			    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
			  ]
			});
		</script>
	</body>
</html>
